<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール詳細｜MAZUWA</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f7fb;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .profile-image {
      width: 100px;
      height: 100px;
      color: #bbb;
      margin-bottom: 16px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .question-block {
      margin-bottom: 20px;
    }

    .question-block .question {
      font-weight: bold;
      margin-bottom: 4px;
      color: #555;
    }

    .answer {
      background-color: #f0f2f5;
      padding: 10px;
      border-radius: 6px;
      color: #333;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #007acc;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    .icon-wrapper {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <!-- Heroicons: User icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="profile-image">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>
    </div>

    <div class="name">ゆうま</div>

    <div class="question-block">
      <div class="question">趣味は？</div>
      <div class="answer">野球観戦</div>
    </div>

    <div class="question-block">
      <div class="question">休日の過ごし方は？</div>
      <div class="answer">カフェ巡りと読書</div>
    </div>

    <div class="question-block">
      <div class="question">理想の休日は？</div>
      <div class="answer">美術館とおいしいごはん</div>
    </div>

    <a href="profile_view.html" class="back-link">← 一覧に戻る</a>
  </div>
</body>
</html>
